<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4cc9c1a995.js" crossorigin="anonymous"></script>

  <title>Profile Page</title>
</head>
<body>
<body onload="changePictures()"> </body>
  <header>
    <span class="logo" onclick="window.location.assign('../timeline/timeline.html')">haram</span>
    <div class="header-right-side">
 
      <div class="header-end">
        <img id="profile-picture-header"   alt="">
        <span  id="user-name">username</span>
        <button class="logout-btn" onclick="window.location.assign('../loginPage/index.html')">Log out</button>
      </div>

    </div>
  </header>


  <div id="profile-upper">
    <div id="profile-banner-image">
      <img src="https://static.vecteezy.com/system/resources/previews/001/230/954/original/pink-clouds-and-purple-blue-sky-free-photo.jpeg" alt="Banner image">
    </div>
    <div id="profile-d">
      <div id="profile-pic">
          <img id="profile-picture" alt="" src="">
      </div>
      <div class="userName" id="userName">
      <div id="u-name">User Name</div>
      </div>
    </div>
    <div id="black-grd"></div>
  </div>
  <div id="main-content">
    <div class="tb">
        <div style="border-radius: 9px" class="l-cnt">
          <div id="cnt-label" class="cnt-label">
            <i style="color: #a3a6aa" class="fa-solid fa-user-group"></i>
            <span>Followers</span>
          </div>

      </div>

        <div class="change-picture">
         <button id="changePictue" style="width:200px; height:50px;" onclick="document.getElementById('getFile').click()">Choose Profile Picture</button>
         <input type='file' id="getFile" style="display:none" onchange="loadProfilePic(event)">
    </div>


<!--        <div class="profile-pic">-->
<!--            <label class="-label" for="file">-->
<!--                <span class="glyphicon glyphicon-camera"></span>-->
<!--                <span>Change Image</span>-->
<!--            </label>-->
<!--            <input id="file" type="file" onchange="loadFile(event)"/>-->
<!--        </div>-->


      <div  class="td" id="m-col">
        <div style="border-radius: 9px"class="m-mrg" id="composer">
          <div id="c-c-main">
            <div class="tb">
              <div class="td" id="p-c-i"><img id="profile-picture-post" alt="Profile pic" src=""></div>
              <div class="td" id="c-inp">
<!--                popup-->
                <div class="button-add">
                 <button class="add-post" onclick="togglePopup()">Add Post</button>
                </div>
                <div id="popup-wrapper" style="display: none">
                  <div id="popup">
                    <div id="popup-header">
                      <h2>What's on your mind?</h2>
                      <i class="fa-solid fa-x" id="popup-x" onclick="togglePopup()"></i>
                    </div>
                    <label>
                      Add an image
                      <input type="file" accept="image/png, image/jpeg" id="post-image-input" onchange="loadFile(event)">
                    </label>
                    <img id="post-image">
                    <textarea id="post-description"></textarea>
                    <button id="post-button" onclick="post()">Post</button>
                  </div>
                </div>
<!--                popup end-->

              </div>
            </div>
          </div>
<!--        </div>-->
<!--        <div class="main-posts" id="main-posts">-->
<!--        </div>-->
          <div class="content-timeline">

          </div>
      </div>
    </div>
  </div>
  </div>
  <script src="../classes/user.js"></script>
  <script src="post.js"></script>
  <script src="profile.js"></script>


</body>
</html>
